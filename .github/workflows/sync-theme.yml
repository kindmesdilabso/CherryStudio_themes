name: Sync Theme to READMEs

on:
  push:
    paths:
      - 'themes/maple-neon.scss'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update README files
        run: |
          # Read SCSS content
          SCSS_CONTENT=$(cat themes/maple-neon.scss)
          
          # Function to update a single README file
          update_readme() {
            local file=$1
            echo "Processing $file..."
            
            # Create a temporary file for the new content
            local temp_file=$(mktemp)
            local in_scss_block=false
            local changes_made=false
            
            while IFS= read -r line; do
              if [[ "$line" == '```scss' ]]; then
                echo "$line" >> "$temp_file"
                echo "$SCSS_CONTENT" >> "$temp_file"
                in_scss_block=true
                changes_made=true
              elif [[ "$line" == '```' ]] && [[ "$in_scss_block" == true ]]; then
                echo "$line" >> "$temp_file"
                in_scss_block=false
              elif [[ "$in_scss_block" == false ]]; then
                echo "$line" >> "$temp_file"
              fi
            done < "$file"
            
            # Replace the original file if changes were made
            if [[ "$changes_made" == true ]]; then
              mv "$temp_file" "$file"
              echo "âœ“ Updated $file"
              return 0
            else
              rm "$temp_file"
              echo "- No SCSS block found in $file"
              return 1
            fi
          }

          # Track if any files were updated
          files_updated=false
          
          # Update all README files
          for readme in README.md docs/README.zh.md docs/README.fr.md docs/README.ja.md; do
            if [[ -f "$readme" ]]; then
              if update_readme "$readme"; then
                files_updated=true
              fi
            else
              echo "Warning: $readme not found"
            fi
          done
          
          # Set output for next step
          echo "files_updated=$files_updated" >> $GITHUB_OUTPUT

      - name: Commit changes if modified
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi
          
          echo "Changes detected, committing..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes to avoid conflicts
          git pull --rebase origin ${{ github.ref_name }}
          
          # Add and commit changes
          git add README.md docs/README.*.md
          git commit -m "docs: Update all READMEs with latest SCSS from maple-neon.scss [skip ci]"
          
          # Push changes
          git push origin ${{ github.ref_name }}
